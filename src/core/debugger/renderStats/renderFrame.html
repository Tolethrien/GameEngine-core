<div class="framer" data-name="RenderFrame">
  <h3 class="framer_title">
    <span class="framer_title_drag">Render Stats</span>
    <span class="framer_title_close">x</span>
  </h3>
  <div class="framer_fps">
    <p class="framer_fps_counter">FPS: 60,0</p>
    <canvas class="framer_fps_visual" width="100" height="20"></canvas>
  </div>
  <div class="framer_stats">
    <p class="framer_slot">Frame time: 0.0ms</p>
    <p class="framer_slot">CPU time: 0.0ms</p>
    <p class="framer_slot">GPU time: 0.0ms</p>
    <p class="framer_slot">QuadCount: 0</p>
    <p class="framer_slot">Stats Refresh rate: 1s</p>
  </div>
</div>
